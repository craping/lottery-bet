<legend>个人信息</legend>
<form class="px-5">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">用户名</label>
        <label class="col-sm-10 col-form-label">{{user.userName}}</label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">状态</label>
        <label class="col-sm-10 col-form-label">
            <span class="badge" :class="[user.locked?'badge-danger':'badge-success']">{{user.locked?"已锁定":"正常"}}</span>
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">注册时间</label>
        <label class="col-sm-10 col-form-label">{{new Date(user.regTime).format("yyyy-MM-dd")}}</label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">到期时间</label>
        <label class="col-sm-10 col-form-label">{{new Date(user.serverEnd).format("yyyy-MM-dd")}}</label>
    </div>
</form>
<legend>
    修改密码
    <a class="btn btn-outline-dark btn-sm py-0 align-text-bottom" data-toggle="collapse" href="#userForm" role="button" aria-expanded="false" aria-controls="userForm">
        <i class="fas fa-angle-down"></i>
    </a>
</legend>
<form id="userForm" class="needs-validation px-5 collapse" @submit.prevent="userSubmit" novalidate>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">当前密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" v-model="forms.userForm.oldPwd" :class="{'is-invalid':!forms.userForm.oldPwd}" :disabled="forms.userForm.isSubmit">
            <div class="invalid-feedback">
                {{!forms.userForm.oldPwd?"当前密码不能为空":""}}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">新密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" v-model="forms.userForm.newPwd" :class="{'is-invalid':!forms.userForm.newPwd}" :disabled="forms.userForm.isSubmit">
            <div class="invalid-feedback">
                {{!forms.userForm.newPwd?"新密码不能为空":""}}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">确认新密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" v-model="forms.userForm.repeatPwd" :class="{'is-invalid':!forms.userForm.repeatPwd}" :disabled="forms.userForm.isSubmit">
            <div class="invalid-feedback">
                {{!forms.userForm.repeatPwd?"确认密码不能为空":""}}
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" :disabled="forms.userForm.isSubmit">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" v-show="forms.userForm.isSubmit"></span> 
        {{forms.userForm.isSubmit?"提交中...":"修改密码"}}
    </button>
</form>
